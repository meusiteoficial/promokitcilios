<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oferta Especial</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}
.container {
  max-width: 420px;
  margin: auto;
  background: #fff;
  min-height: 100vh;
  padding: 20px;
}
.produto {
  text-align: center;
}
.produto img {
  width: 100%;
  border-radius: 12px;
}
.preco {
  margin: 15px 0;
}
.preco-antigo {
  color: #999;
  text-decoration: line-through;
  font-size: 14px;
}
.preco-novo {
  color: #2e7d32;
  font-size: 32px;
  font-weight: bold;
}
.selos {
  display: flex;
  justify-content: space-between;
  margin: 15px 0;
}
.selo {
  background: #f8f8f8;
  padding: 10px;
  border-radius: 8px;
  font-size: 12px;
}
.contador {
  background: #fff3cd;
  color: #856404;
  padding: 12px;
  border-radius: 8px;
  text-align: center;
  font-weight: bold;
  margin: 15px 0;
}
.botao {
  display: block;
  width: 100%;
  text-align: center;
  background: #2962ff;
  color: #fff;
  padding: 16px;
  border-radius: 12px;
  font-size: 18px;
  font-weight: bold;
  text-decoration: none;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="container">
  <div class="produto">
    <img src="https://via.placeholder.com/400x300" alt="banner">

    <h2>Produto Exclusivo</h2>

    <div class="preco">
      <div class="preco-antigo">De R$ 29,90</div>
      <div class="preco-novo">R$ 2,99</div>
    </div>

    <div class="contador">
      ‚è∞ Oferta acaba em <span id="tempo">10:00</span>
    </div>

    <div class="selos">
      <div class="selo">üîí Site Seguro</div>
      <div class="selo">‚ö° Acesso Imediato</div>
      <div class="selo">‚úÖ Garantia</div>
    </div>

    <a href="agendamento.html" class="botao">
      GARANTIR AGORA
    </a>
  </div>
</div>

<script>
let tempo = 600; // 10 minutos

setInterval(() => {
  let min = Math.floor(tempo / 60);
  let seg = tempo % 60;
  document.getElementById("tempo").innerText =
    `${min}:${seg < 10 ? "0" : ""}${seg}`;
  tempo--;
}, 1000);
</script>

</body>
</html>
