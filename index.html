<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oferta Especial</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}

.container {
  max-width: 420px;
  margin: auto;
  background: #fff;
  min-height: 100vh;
  padding: 20px;
}

.produto {
  text-align: center;
}

.produto img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 15px;
}

h2 {
  font-size: 20px;
  margin-bottom: 5px;
}

.subtitulo {
  font-size: 14px;
  color: #666;
  margin-bottom: 15px;
}

.preco {
  margin: 20px 0;
}

.preco-antigo {
  color: #999;
  text-decoration: line-through;
  font-size: 14px;
}

.preco-novo {
  color: #2e7d32;
  font-size: 34px;
  font-weight: bold;
}

.preco-novo span {
  font-size: 16px;
  font-weight: normal;
}

.contador {
  background: #fff3cd;
  color: #856404;
  padding: 12px;
  border-radius: 10px;
  text-align: center;
  font-weight: bold;
  margin: 15px 0;
}

.selos {
  display: flex;
  justify-content: space-between;
  gap: 6px;
  margin: 15px 0;
}

.selo {
  flex: 1;
  background: #f8f8f8;
  padding: 10px 6px;
  border-radius: 8px;
  font-size: 12px;
}

.botao {
  display: block;
  width: 100%;
  background: linear-gradient(135deg, #2962ff, #0039cb);
  color: #fff;
  padding: 18px;
  border-radius: 14px;
  font-size: 18px;
  font-weight: bold;
  text-decoration: none;
  margin-top: 10px;
}

.botao:active {
  transform: scale(0.98);
}

.rodape {
  margin-top: 12px;
  font-size: 12px;
  color: #777;
}
</style>
</head>

<body>

<div class="container">
  <div class="produto">

    <img src="banner.png" alt="Produto">

    <h2>Produto Exclusivo</h2>
    <div class="subtitulo">Oferta por tempo limitado</div>

    <div class="preco">
      <div class="preco-antigo">De R$ 29,90</div>
      <div class="preco-novo">R$ 14,99 <span>√† vista</span></div>
    </div>

    <div class="contador">
      ‚è∞ Oferta acaba em <span id="tempo">10:00</span>
    </div>

    <div class="selos">
      <div class="selo">üîí Site Seguro</div>
      <div class="selo">‚ö° Acesso Imediato</div>
      <div class="selo">‚úÖ Garantia</div>
    </div>

    <a href="agendamento.html" class="botao">
      GARANTIR AGORA
    </a>

    <div class="rodape">
      üîê Pagamento 100% seguro
    </div>

  </div>
</div>

<script>
let tempo = 600;

const intervalo = setInterval(() => {
  if (tempo <= 0) {
    clearInterval(intervalo);
    document.getElementById("tempo").innerText = "00:00";
    return;
  }

  let min = Math.floor(tempo / 60);
  let seg = tempo % 60;
  document.getElementById("tempo").innerText =
    `${min}:${seg < 10 ? "0" : ""}${seg}`;

  tempo--;
}, 1000);
</script>

</body>
</html>
